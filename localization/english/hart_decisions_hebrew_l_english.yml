l_english:

 hart_hebrew.0001.t:0 "A Culture for our Homeland"
 hart_hebrew.0001.start.desc:0 "This day will forever be remembered as the day the Israelites returned to the ways of their ancestors."
 hart_hebrew.0001.jewish.desc:0 "Our people have suffered under foreign rule in the diaspora for centuries, but no more. Finally, with the blessing of [ROOT.Char.GetFaith.WarGodName], we are a free [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] nation!\n\n"
 hart_hebrew.0001.end.desc:0 "Over the millennia, our people spread all across civilization, from Cordoba in the west to Delhi in the east. These experiences have all contributed to the complex web that is our cultural heritage, but so is this land and its ancient traditions. We no longer are a diasporic people. As of today, we proudly reclaim our ancestry."
 hart_hebrew.0001.a:0 "We are Hebrews!"
 hart_hebrew.0002.start.desc:0 "A new era has come to the Jewish People!"
#  hart_hebrew.0002.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', hebrew_former)] [hebrew_former.GetTitledFirstName]"
#  hart_hebrew.0002.former.desc:0 "[hebrew_former.GetTitledFirstName]"
 hart_hebrew.0002.relation_former.desc:0 ""
 hart_hebrew.0002.former.desc:0 ""
 hart_hebrew.0002.end.desc:0 "After long years of life in the diaspora, [hebrew_former.GetPrimaryTitle.GetNameNoTooltip] is now home to an independent [hebrew_former.GetFaith.GetNameNoTooltip] [hebrew_former.GetPrimaryTitle.GetTierAsNameNoTooltip]. The emerging culture can no longer be considered [hebrew_former.GetCulture.GetNameNoTooltip]. [hebrew_former.GetTitledFirstName] has transformed litrugical Hebrew into a spoken language, and promotes a new Hebrew cultural identity based on Biblical tradition. The majority of [hebrew_former.GetPrimaryTitle.GetAdjectiveNoTooltip] now proudly call themselves Hebrews.\n\nWill [hebrew_former.GetTitledFirstName] call all [hebrew_former.GetFaith.GetReligion.GetAdjectiveNoTooltip] people to this revived Hebrew way of life, or will diasporic cultures continue to flourish alongside it?"
 hart_hebrew.0002.a1:0 "Glory to [ROOT.Char.GetFaith.WarGodName]!"
 name_alas:0 "Alas."
 name_i_see:0 "I see."
 hart_hebrew.0002.b:0 "L'chaim!"
 hart_hebrew.0002.c:0 "I am still [ROOT.Char.GetCulture.GetName], no matter what they think."

